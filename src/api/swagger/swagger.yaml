  /swagger:
    x-swagger-pipe: swagger_raw
  
# complex objects have schema definitions
definitions:
  SetMaxWithdraw :
    type: object
    required:
      - wallet_id
      - amount
      - app
    properties:
      wallet_id:
        type : string
        description: |
          Unique identifier of the wallet
      amount:
        type : number
        description: |
          Max value for withdraw
      app:
        type : string
        description: |
          ID app
  PingPost:
    type: object
    required :
      - type
    properties:
      type:
        type : string
        example: "24234g234g23g"
        minLength: 1
        description: |
          Type Auth
      app:
        type : string
        example: "24234g234g23g"
        description: |
          APP ID
  SetMinWithdraw :
    type: object
    required:
      - wallet_id
      - amount
      - app
    properties:
      wallet_id:
        type : string
        description: |
          Unique identifier of the wallet
      amount:
        type : number
        description: |
          Max value for withdraw
      app:
        type : string
        description: |
          ID app

  SetAffiliateMinWithdraw :
    type: object
    required:
      - wallet_id
      - amount
      - app
    properties:
      wallet_id:
        type : string
        description: |
          Unique identifier of the wallet
      amount:
        type : number
        description: |
          Max value for withdraw
      app:
        type : string
        description: |
          ID app

  AppRequestWithdrawRequest : 
    type: object
    required:
      - app
      - address
      - tokenAmount
      - nonce
      - currency
    properties:
      tokenAmount : 
        type : number
        example: 203
        description: |
          Amount of Tokens to be Withdraw
      nonce:
        type : number
        example: 3245
        description: |
          Use Nonce
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          App ID
      address :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
      currency :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
  UserWithdrawRequest : 
    type: object
    required:
      - app
      - user
      - address
      - tokenAmount
      - nonce
      - currency
    properties:
      tokenAmount : 
        type : number
        example: 203
        description: |
          Amount of Tokens to be Withdraw
      nonce:
        type : number
        example: 3245
        description: |
          Use Nonce
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          App ID
      user :
        type : string
        format: name
        example : "5cuedgq7e6t334t34" 
        description: |
          User ID
      address :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
      currency :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
  UserCancelWithdrawRequest :
    type: object
    required:
      - app
      - user
      - withdraw_id
      - currency
      - note
    properties:
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34"
        description: |
          App ID
      user :
        type : string
        format: name
        example : "5cuedgq7e6t334t34"
        description: |
          User ID
      withdraw_id :
        type : string
        format: name
        example: "65f76st8vdsb3181"
        description: |
            Withdraw Id
      currency :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
      note :
        type : string
        format: name
        example: "Test Test"
        description: |
          Note text
  UserFinalizeWithdrawRequest :
    type: object
    required:
      - app
      - user
      - withdraw_id
      - currency
    properties:
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          App ID
      user :
        type : string
        format: name
        example : "5cuedgq7e6t334t34" 
        description: |
          User ID
      withdraw_id :
        type : string
        format: name
        example: "65f76st8vdsb3181"
        description: |
            Withdraw Id
      currency :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
  AppFinalizeWithdrawRequest : 
    type: object
    required:
      - app
      - withdraw_id
      - currency
    properties:
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          App ID
      withdraw_id :
        type : string
        format: name
        example: "53746tcuhn324"
        description: |
          Withdraw Id
      currency :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
  GetAllUsersAppWithdraws : 
    type: object
    required:
      - app
    properties:
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          App ID
      size :
        type : number
      user :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          User Id
      offset :
        type : number
      status :
        type : string
        example : "Queue" 
  GeneralResponse : 
    type: object
    required:
      - data
      - meta            
    properties:
      data:
        type : object
        format: data
        description: |
          Unique identifier of the user, besides the ID
      meta:
        type : object
        format: meta
        description: |
          User Real Name
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string