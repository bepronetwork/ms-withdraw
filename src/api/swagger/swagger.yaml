swagger: "2.0"
info:
  version: "0.3.6"
  title: BetProtocol MicroService
# during dev, should point to your local machine
host: localhost:8080
# basePath prefixes all resource paths 
basePath: /api
# 

schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /users/requestWithdraw: 
    x-swagger-router-controller: user
    post:
      tags:
      - user
      summary: Request for User Withdraw
      operationId: requestWithdraw
      description: Update Wallet Amount for the User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: User Information
          required: true
          schema:
            $ref: '#/definitions/UserWithdrawRequest'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GeneralResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/affiliate/requestWithdraw:
    x-swagger-router-controller: user
    post:
      tags:
      - user
      summary: Request for User Withdraw
      operationId: requestAffiliateWithdraw
      description: Update Wallet Amount for the User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: User Information
          required: true
          schema:
            $ref: '#/definitions/UserWithdrawRequest'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GeneralResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /app/requestWithdraw: 
    x-swagger-router-controller: app
    post:
      tags:
      - app
      summary: Request for User Withdraw
      operationId: requestAppWithdraw
      description: Update Wallet Amount for the User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: app
          description: App Information
          required: true
          schema:
            $ref: '#/definitions/AppRequestWithdrawRequest'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GeneralResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
  
# complex objects have schema definitions
definitions:
  
  AppRequestWithdrawRequest : 
    type: object
    required:
      - app
      - address
      - tokenAmount
      - nonce
    properties:
      tokenAmount : 
        type : number
        example: 203
        description: |
          Amount of Tokens to be Withdraw
      nonce:
        type : number
        example: 3245
        description: |
          Use Nonce
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          App ID
      address :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
  UserWithdrawRequest  : 
    type: object
    required:
      - app
      - user
      - address
      - tokenAmount
      - nonce
    properties:
      tokenAmount : 
        type : number
        example: 203
        description: |
          Amount of Tokens to be Withdraw
      nonce:
        type : number
        example: 3245
        description: |
          Use Nonce
      app :
        type : string
        format : name
        example : "5cuedgq7e6t334t34" 
        description: |
          App ID
      user :
        type : string
        format: name
        example : "5cuedgq7e6t334t34" 
        description: |
          User ID
      address :
        type : string
        format: name
        example: "0xe8rghwe8rghwe9r87ynw987eyncwre"
        description: |
          User Address
  GeneralResponse : 
    type: object
    required:
      - data
      - meta            
    properties:
      data:
        type : object
        format: data
        description: |
          Unique identifier of the user, besides the ID
      meta:
        type : object
        format: meta
        description: |
          User Real Name
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
