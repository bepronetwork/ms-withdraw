  /app/users/withdraws:
    x-swagger-router-controller: app
    post:
      tags:
      - app
      summary: Request for User Withdraw
      operationId: getUserWithdraws
      description: Get User Withdraws
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: app
