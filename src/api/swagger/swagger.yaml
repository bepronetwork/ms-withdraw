  /users/cancelWithdraw:
    x-swagger-router-controller: user
    post:
      tags:
      - user
      summary: Request for User Cancel Withdraw
      operationId: cancelWithdraw
      description: Request Cancel Withdraw
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: User Information
          required: true
          schema:
            $ref: '#/definitions/UserCancelWithdrawRequest'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GeneralResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /app/finalizeWithdraw:
    x-swagger-router-controller: app
    post:
      tags:
      - app
      summary: Request for App Finalize Withdraw
      operationId: finalizeAppWithdraw
      description: Request Finalize Withdraw
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: app
          description: App Information
          required: true
          schema:
            $ref: '#/definitions/AppFinalizeWithdrawRequest'
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GeneralResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /users/affiliate/requestWithdraw:
    x-swagger-router-controller: user
    post:
      tags:
