      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: withdraw
          description: Set Affiliate Min withdraw
          required: true
          schema:
            $ref: '#/definitions/SetAffiliateMinWithdraw'
      responses:
        "200":
          description: Success
